# ---------------------------------------------------------------
# Site Information Settings
# ---------------------------------------------------------------

# Head info
head:
    favicon: "/favicon.png"
    high_res_favicon: "/favicon.png"
    apple_touch_icon: "/favicon.png"
    keywords:

# Jump Links Settings
url:
    rss: "/atom.xml"
    daily_pic: "#"
    logo: "/images/default_avatar.jpg"


# ---------------------------------------------------------------
# Style Settings
# ---------------------------------------------------------------

# Schemes
#scheme: Paradox
scheme: Isolation

# UI & UX: slogan, color, effect
uiux:
    slogan: "每天变得更好一点"
    theme_color: "#0097A7"
    theme_sub_color: "#00838F"
    hyperlink_color: "#00838F"
    button_color: "#757575"
    android_chrome_color: "#0097A7"
    nprogress_color: "#FF4081"
    nprogress_buffer: "800"

# JS Effect Switches
js_effect:
    fade: true
    smoothscroll: false

# Reading experience
# markdown available value:
#     Material | Github | Plain
reading:
    markdown: Github
    entry_excerpt: 80
    code_highlight: solarized-white

# Thumbnail Settings
thumbnail:
    purecolor:
    random_amount: 5

# Background Settings
# bing available parameter:
#     new | color= | type=
#         color available value: black, blue, brown, green, multi, orange, pink, purple, red, white, yellow
#         type available value: A (animal), C (culture), N (nature), S (space), T (travel)
background:
    purecolor: "#F5F5F5"
    #bgimg: "/img/bg.png"
    bing:
        enable: false
        parameter:

# Images Settings
img:
    logo: "/img/logo.png"
    avatar: "/images/default_avatar.jpg"
    daily_pic: "/img/daily_pic.png"
    sidebar_header: "/img/sidebar_header.png"
    footerico: "/img/footer/footer_ico-"
    #upyun_logo: "/img/upyun_logo.png"
    random_thumbnail: "/img/random/"

# Custom Fonts
fonts: Roboto, "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif

# ---------------------------------------------------------------
# Menu Settings
# ---------------------------------------------------------------

# SNS Menu
sns:
    email: "beijiu572@gmail.com"
    twitter: "https://twitter.com/cielpy5"
    facebook: 
    googleplus: "https://plus.google.com/+KevinGuo572/"
    weibo: 
    instagram: "https://www.instagram.com/cielpy5/"
    tumblr: 
    github: "https://github.com/cielpy"
    linkedin:

# ShareSNS Settings
sns_share:
    twitter: true
    googleplus: true
    weibo: false
    linkedin: false
    qq: false
    telegram: true

# Sidebar User Dropdown
dropdown:
    Email Me:
        link: "#"
        icon: email

sidebar_categories: true

# Pages Menu
pages:
    标签云: "/tags"
    Wiki: "https://wiki.imciel.com/"
    关于: "/about"
    #about: "/about"

# Posts Qrcode
qrcode: false

# ---------------------------------------------------------------
# Integrated Services
# ---------------------------------------------------------------

# Comment Systems
# Available value:
#     duoshuo | disqus
comment:
    use: disqus
    shortname: cielpark
    duoshuo_thread_key: path
    duoshuo_embed_js_url: "https://static.duoshuo.com/embed.js"

# Search Systems
# Available value:
#     swiftype | google | local
search:
    use: google
    swiftype_key:

# Leancloud Views
leancloud:
    enable: false
    app_id: #你的app_id
    app_key: #你的app_key
    av_core_mini: "https://cdn1.lncld.net/static/js/av-core-mini-0.6.1.js"

# Busuanzi 不蒜子 Views
busuanzi:
    enable: false
    all_site_uv: false
    post_pv: false
    busuanzi_pure_mini_js: "https://dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js"
